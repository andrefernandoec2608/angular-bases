<h4>Listado</h4>
<ul class="list-group mt-2">
  <li *ngFor="
  let item of itemList;
  let i = index;
  let isLast = last
  let isEven = even"
  class="list-group-item d-flex justify-content-between align-items-center"
  [ngClass]="{
    'list-group-item-dark' : isLast,
    'list-group-item-primary' : isEven
  }">
    <div>
      <span class="text-primary">{{i + 1}}. </span>
      <span>{{ item.name }} - </span>
      <strong>Power: </strong>
      <span>({{ item.level }})</span>
      <span *ngIf="isLast"> Es el ultimo</span>
    </div>
    <button (click)="borrarItem(item.id)" class = 'btn btn-danger'>X</button>
  </li>
</ul>
